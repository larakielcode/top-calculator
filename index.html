<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modern-reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Simple Calculator | Larakielcode</title>
</head>

<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="calculator-container">
            <input type="text" name="screen" id="screen">
            <div class="buttons">
                <button>C</button>
                <button>&lt;-</button>
                <button>+/-</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
