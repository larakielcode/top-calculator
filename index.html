<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/modern-reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Simple Calculator | Larakielcode</title>
  </head>

  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <div class="calculator-container">
        <div class="displaySummary">
          <input type="text" name="screen" id="displaySum" disabled value="0" />
          <input type="text" name="screen" id="screen" disabled value="0" />
        </div>
        <div class="buttons">
          <button class="clear" id="clear">C</button>
          <button class="operand">%</button>
          <button class="negate">+/-</button>
          <button class="operand">/</button>
          <button class="digits">7</button>
          <button class="digits">8</button>
          <button class="digits">9</button>
          <button class="operand">x</button>
          <button class="digits">4</button>
          <button class="digits">5</button>
          <button class="digits">6</button>
          <button class="operand">-</button>
          <button class="digits">1</button>
          <button class="digits">2</button>
          <button class="digits">3</button>
          <button class="operand">+</button>
          <button class="digits">0</button>
          <button class="digits">.</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>

  <script src="js/calculator.js"></script>
</html>
