<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/modern-reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Simple Calculator | Larakielcode</title>
  </head>

  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <div class="calculator-container">
        <input type="text" name="screen" id="screen" disabled value="0" />
        <div class="buttons">
          <button class="clear" id="clear">C</button>
          <button id="lt">&lt;-</button>
          <button id="negate">+/-</button>
          <button class="operand" id="divide">/</button>
          <button class="digits" id="seven">7</button>
          <button class="digits" id="eight">8</button>
          <button class="digits" id="nine">9</button>
          <button class="operand" id="multiply">x</button>
          <button class="digits" id="four">4</button>
          <button class="digits" id="five">5</button>
          <button class="digits" id="six">6</button>
          <button class="operand" id="minus">-</button>
          <button class="digits" id="one">1</button>
          <button class="digits" id="two">2</button>
          <button class="digits" id="three">3</button>
          <button class="operand" id="plus">+</button>
          <button class="digits" id="zero">0</button>
          <button id="dot">.</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>

  <script src="js/calculator.js"></script>
</html>
